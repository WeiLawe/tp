{extend name="public/base" /}
{block name="body"}
<body>
<div class="main-title"><h1 style="color: red">{$info['id']?'编辑':'新增'}报修</h1></div>
<form action="{:url()}" method="post" class="form-horizontal">

    <div class="form-item">
        <label class="item-label">标题</label>
        <div class="controls">
            <input type="text" class="text input-large" name="title" value="{$info.title}">
        </div>
    </div>
    <div class="form-item">
        <label class="item-label">姓名</label>
        <div class="controls">
            <input type="text" class="text input-large" name="name" value="{$info.name}">
        </div>
    </div>
    <div class="form-item">
        <label class="item-label">电话</label>
        <div class="controls">
            <input type="text" class="text input-large" name="tel" value="{$info.tel}">
        </div>
    </div>
    <div class="form-item">
        <label class="item-label">地址</label>
        <div class="controls">
            <input type="text" class="text input-large" name="address" value="{$info.address}">
        </div>
    </div>
    <div class="form-item cf" style="">
        <label class="item-label">内容</label>
        <div class="controls" style="">
            <textarea name="content" id="" cols="100" rows="10">{$info.content}</textarea>
        </div>
    </div>
    <div class="form-item">
        <input type="hidden" name="id" value="{$info.id|default=''}">
        <button class="btn submit-btn ajax-posts" id="submit" type="submit" target-form="form-horizontal">确 定</button>
        <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
    </div>
</form>
</body>
{/block}
